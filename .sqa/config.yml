      github.com/interTwin-eu/atmorep-itwinai-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-alizarin-chinchilla.sh
        container: qc.ver_leaky-emerald-weasel
