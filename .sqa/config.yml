      github.com/interTwin-eu/atmorep-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-chartreuse-kiwi.sh
        container: qc.sec_shaky-burgundy-avocet
  QC.Sty:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-cream-liger.sh
        container: qc.sty_skimpy-cerise-octopus
      github.com/interTwin-eu/atmorep-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-russet-shark.sh
