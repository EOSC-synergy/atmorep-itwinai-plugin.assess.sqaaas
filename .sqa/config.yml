      github.com/interTwin-eu/atmorep-itwinai-plugin cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-mauve-uguisu.sh
        container: qc.met_silly-mauve-wolverine
  QC.Sec:
