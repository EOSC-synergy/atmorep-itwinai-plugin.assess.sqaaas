      github.com/interTwin-eu/atmorep-itwinai-plugin cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-lemon-tarsier.sh
        container: qc.met_stuffy-amethyst-numbat
  QC.Sec:
