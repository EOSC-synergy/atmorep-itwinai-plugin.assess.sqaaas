      github.com/interTwin-eu/atmorep-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-white-gorilla.sh
        container: qc.sec_clammy-yellow-wallaby
  QC.Sty:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-teal-magpie.sh
        container: qc.sty_clammy-platinum-catfish
      github.com/interTwin-eu/atmorep-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-gold-husky.sh
