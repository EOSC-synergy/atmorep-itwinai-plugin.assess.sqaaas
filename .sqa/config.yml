config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/matbun/atmorep-itwinai-plugin:
      branch: main
      repo: https://github.com/matbun/atmorep-itwinai-plugin
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/matbun/atmorep-itwinai-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-jade-snake.sh
        container: qc.acc_ready-aquamarine-fish
  QC.Doc:
    repos:
      github.com/matbun/atmorep-itwinai-plugin find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-cream-devil.sh
        container: qc.doc_blurry-cerulean-grouse
      github.com/matbun/atmorep-itwinai-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-lavender-insect.sh
        container: qc.doc_thirsty-white-harrier
      github.com/matbun/atmorep-itwinai-plugin markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-smalt-indri.sh
        container: qc.doc_silly-red-grouse
  QC.Lic:
    repos:
      github.com/matbun/atmorep-itwinai-plugin licensee:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-smalt-hummingbird.sh
        container: qc.lic_foggy-mustard-abyssinian
  QC.Met:
    repos:
      github.com/matbun/atmorep-itwinai-plugin cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-russet-dhole.sh
        container: qc.met_queasy-chartreuse-okapi
  QC.Sec:
    repos:
      github.com/matbun/atmorep-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-cerulean-millipede.sh
        container: qc.sec_flimsy-seashell-impala
  QC.Sty:
    repos:
      github.com/matbun/atmorep-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-salmon-starfish.sh
        container: qc.sty_shaky-plum-beetle
      github.com/matbun/atmorep-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-rust-chinook.sh
        container: qc.sty_squeaky-scarlet-deer
      github.com/matbun/atmorep-itwinai-plugin jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-red-malamute.sh
        container: qc.sty_gimpy-ivory-penguin
  QC.Uni:
    repos:
      github.com/matbun/atmorep-itwinai-plugin commands:
        commands:
        - /usr/bin/env sh .sqa/script.beady-rose-barb.sh
        container: qc.uni_smelly-rust-bison
  QC.Ver:
    repos:
      github.com/matbun/atmorep-itwinai-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-plum-seahorse.sh
        container: qc.ver_lumpy-pear-bulldog
timeout: 5400
