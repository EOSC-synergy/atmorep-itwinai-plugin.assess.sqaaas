      github.com/interTwin-eu/atmorep-itwinai-plugin cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.messy-violet-discus.sh
        container: qc.met_grumpy-xanthic-dragonfly
  QC.Sec:
