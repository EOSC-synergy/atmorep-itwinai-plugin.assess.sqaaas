      github.com/interTwin-eu/atmorep-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-sepia-wasp.sh
        container: qc.sec_shaky-aqua-worm
  QC.Sty:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-linen-lobster.sh
        container: qc.sty_clammy-puce-tzu
      github.com/interTwin-eu/atmorep-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-tangerine-salamander.sh
