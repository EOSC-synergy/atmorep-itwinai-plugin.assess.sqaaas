      github.com/interTwin-eu/atmorep-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-orange-oyster.sh
        container: qc.sec_boozy-buff-mastiff
  QC.Sty:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-thistle-zebu.sh
        container: qc.sty_stinky-olive-ibis
      github.com/interTwin-eu/atmorep-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-aquamarine-retriever.sh
