    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin commands:
        commands:
        - /usr/bin/env sh .sqa/script.homey-aquamarine-chinchilla.sh
        container: qc.uni_smelly-scarlet-hedgehog
  QC.Ver:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-gamboge-gorilla.sh
        container: qc.ver_stinky-ultramarine-shrimp
timeout: 5400
