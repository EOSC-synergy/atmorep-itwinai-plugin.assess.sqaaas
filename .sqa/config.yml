    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin commands:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-celadon-toucan.sh
        container: qc.uni_grumpy-platinum-vole
  QC.Ver:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-gold-gecko.sh
        container: qc.ver_sleazy-russet-bat
timeout: 5400
