    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-purple-seahorse.sh
        container: qc.ver_skanky-platinum-toad
