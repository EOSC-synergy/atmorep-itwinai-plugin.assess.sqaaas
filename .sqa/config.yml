      github.com/interTwin-eu/atmorep-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-violet-tamarin.sh
        container: qc.sec_slimy-cinnamon-koala
  QC.Sty:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-green-coati.sh
        container: qc.sty_muggy-ochre-okapi
      github.com/interTwin-eu/atmorep-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-orange-mau.sh
        container: qc.sty_jumpy-lavender-leopard
