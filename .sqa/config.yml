config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/atmorep-itwinai-plugin:
      branch: main
      repo: https://github.com/interTwin-eu/atmorep-itwinai-plugin
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-alizarin-camel.sh
        container: qc.acc_jumpy-brown-cassowary
  QC.Doc:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-flax-spitz.sh
        container: qc.doc_snappy-aquamarine-reindeer
      github.com/interTwin-eu/atmorep-itwinai-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-wisteria-gibbon.sh
        container: qc.doc_dorky-taupe-neanderthal
      github.com/interTwin-eu/atmorep-itwinai-plugin markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-buff-pig.sh
        container: qc.doc_stuffy-khaki-chihuahua
  QC.Lic:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-smalt-kangaroo.sh
        container: qc.lic_greasy-smalt-sloth
  QC.Met:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.randy-aqua-opossum.sh
        container: qc.met_hilly-ultramarine-stingray
  QC.Sec:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-razzmatazz-monster.sh
        container: qc.sec_frumpy-gold-whippet
  QC.Sty:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.ready-cream-deer.sh
        container: qc.sty_skimpy-gold-jackal
      github.com/interTwin-eu/atmorep-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-cornflower-rattlesnake.sh
        container: qc.sty_skinny-scarlet-axolotl
      github.com/interTwin-eu/atmorep-itwinai-plugin jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-sepia-flamingo.sh
        container: qc.sty_queasy-rust-lemming
  QC.Uni:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin commands:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-grey-duck.sh
        container: qc.uni_flimsy-malachite-bordeaux
  QC.Ver:
    repos:
      github.com/interTwin-eu/atmorep-itwinai-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-lilac-setter.sh
        container: qc.ver_sleazy-tomato-serval
timeout: 5400
