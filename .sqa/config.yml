config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/matbun/atmorep-itwinai-plugin:
      branch: main
      repo: https://github.com/matbun/atmorep-itwinai-plugin
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/matbun/atmorep-itwinai-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-magnolia-affenpinscher.sh
        container: qc.acc_thirsty-cerise-cuttlefish
  QC.Doc:
    repos:
      github.com/matbun/atmorep-itwinai-plugin find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-cerulean-balinese.sh
        container: qc.doc_droopy-silver-leopard
      github.com/matbun/atmorep-itwinai-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-bronze-macaw.sh
        container: qc.doc_snoopy-ultramarine-hamster
      github.com/matbun/atmorep-itwinai-plugin markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-lemon-rhinoceros.sh
        container: qc.doc_gummy-lilac-zorse
  QC.Lic:
    repos:
      github.com/matbun/atmorep-itwinai-plugin licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-turquoise-skunk.sh
        container: qc.lic_shaggy-cerise-grasshopper
  QC.Met:
    repos:
      github.com/matbun/atmorep-itwinai-plugin cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-turquoise-barnacle.sh
        container: qc.met_gummy-purple-uakari
  QC.Sec:
    repos:
      github.com/matbun/atmorep-itwinai-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-celadon-dollar.sh
        container: qc.sec_homely-emerald-discus
  QC.Sty:
    repos:
      github.com/matbun/atmorep-itwinai-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-wisteria-dunker.sh
        container: qc.sty_muggy-pear-ant
      github.com/matbun/atmorep-itwinai-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-sapphire-bloodhound.sh
        container: qc.sty_queasy-lavender-axolotl
      github.com/matbun/atmorep-itwinai-plugin jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-bistre-gopher.sh
        container: qc.sty_squirrely-violet-tarsier
  QC.Uni:
    repos:
      github.com/matbun/atmorep-itwinai-plugin commands:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-peach-ladybird.sh
        container: qc.uni_lanky-cobalt-cat
  QC.Ver:
    repos:
      github.com/matbun/atmorep-itwinai-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-firebrick-emu.sh
        container: qc.ver_greasy-cerise-dolphin
timeout: 5400
